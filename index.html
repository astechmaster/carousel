<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="carousel-container">
        <div class="carousel">
          <div class="carousel-slide">
            <img src="https://picsum.photos/id/230/500/250" alt="Image 1" />
          </div>
          <div class="carousel-slide">
            <img src="https://picsum.photos/id/231/500/250" alt="Image 2" />
          </div>
          <div class="carousel-slide">
            <img src="https://picsum.photos/id/235/500/250" alt="Image 3" />
          </div>
          <div class="carousel-slide">
            <img src="https://picsum.photos/id/237/500/250" alt="Image 3" />
          </div>
        </div>
        <button id="prevBtn">&#10094;</button>
        <button id="nextBtn">&#10095;</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
